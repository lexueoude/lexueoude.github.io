        <p>11.控制流（Control Flow）</p>
<p>练习2：写一个门禁系统，能够给对特工信息进行识别，每个特工有一串特殊的编号，输入系统后，度过编号正确，则识别出特工身份，如果编号错误，则出发时警报。</p>

ss="line">        &#125;</span><br><span class="line">        <span class="keyword">else</span> <span class="keyword">if</span>(AgentCode==<span class="number">000</span>)&#123;</span><br><span class="line">            ScreenShows=<span class="string">"老大你好！"</span>;</span><br><span class="line">        &#125;</span><br><span class="line">        <span class="keyword">else</span>&#123;</span><br><span class="line">            ScreenShows=<span class="string">"来人啊！报警啦！"</span>;</span><br><span class="line">        &#125;</span><br><span class="line">          </span><br><span class="line">		System.out.println(ScreenShows);	</span><br><span class="line">	&#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
