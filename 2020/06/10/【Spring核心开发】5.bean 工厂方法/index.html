n class="line"><span class="string"></span></span><br><span class="line"><span class="string"></span></span><br><span class="line"><span class="string">    public void onCreate()&#123;</span></span><br><span class="line"><span class="string">        System.out.println("</span>创建了一个person：<span class="string">" + this);</span></span><br><span class="line"><span class="string">    &#125;</span></span><br><span class="line"><span class="string"></span></span><br><span class="line"><span class="string"></span></span><br><span class="line"><span class="string">    public void onDestroy()&#123;</span></span><br><span class="line"><span class="string">        System.out.println("</span>这个person被销毁了:<span class="string">" +this);</span></span><br><span class="line"><span class="string">    &#125;</span></span><br><span class="line"><span class="string"></span></span><br><span class="line"><span class="string"></span></span><br><span class="line"><span class="string">    public void setIncomeNum(int incomeNum) &#123;</span></span><br><span class="line"><span class="string">        this.incomeNum = incomeNum;</span></span><br><span class="line"><span class="string">    &#125;</span></span><br><span class="line"><span class="string"></span></span><br><span class="line"><span class="string">    public void speak() &#123;</span></span><br><span class="line"><span class="string">        System.out.println("</span>Hello everyone , I am William saying hello from our project<span class="string">");</span></span><br><span class="line"><span class="string">    &#125;</span></span><br><span class="line"><span class="string"></span></span><br><span class="line"><span class="string"></span></span><br><span class="line"><span class="string">    @Override</span></span><br><span class="line"><span class="string">    public String toString() &#123;</span></span><br><span class="line"><span class="string">        return "</span>Person&#123;<span class="string">" +</span></span><br><span class
