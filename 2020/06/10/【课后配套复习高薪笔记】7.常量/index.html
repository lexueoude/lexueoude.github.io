<p>1.常量是永远不变化的（constant）</p>
<p>2.通常是static静态的</p>
<p>3.约定俗成的一个准则(Convention)：我们如果需要用到常量的时候，把相应的英文/拼音全部大写</p>
<p>4.改变器（modifier）：声明“变量”的时候，对变量进行“修改”，把它最终确定下来，为常量</p>
