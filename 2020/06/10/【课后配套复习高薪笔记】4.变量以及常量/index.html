        <h5 id="变量以及常量"><a href="#变量以及常量" class="headerlink" title="变量以及常量"></a>变量以及常量</h5><h6 id="1-变量需要声明：在Java中每一个变量（Variable）必须要有一个类型-Type"><a href="#1-变量需要声明：在Java中每一个变量（Variable）必须要有一个类型-Type" class="headerlink" title="1.变量需要声明：在Java中每一个变量（Variable）必须要有一个类型(Type)"></a>1.变量需要声明：在Java中每一个变量（Variable）必须要有一个类型(Type)</h6><figure class="highlight java"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">int</span> days;</span><br><span class="line"><span class="keyword">long</span> population;</span><br><span class="line"><span class="keyword">boolean</span> man;</span><br><span class="line"><span class="keyword">double</span> income;</span><br><span class="line"><span class="keyword">double</span> number;</span><br></pre></td></tr></table></figure>
<h6 id="2-变量声明之后需要初始化"><a href="#2-变量声明之后需要初始化" class="headerlink" title="2.变量声明之后需要初始化"></a>2.变量声明之后需要初始化</h6><figure class="highlight java"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">int</span> days;</span><br><span class="line">System.out.println(days);</span><br></pre></td></tr></table></figure>
<p>ERROR-variable not initialized!</p>
<figure class="highlight java"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br></pre></td><td class="code"><pre><span class="line">可以这样初始化</span><br><span class="line"><span class="keyword">int</span> days;</span><br><span class="line">days = <span class="number">7</span>;</span><br><span class="line"></span><br><span class="line">当然也可以这样初始化并放在不同位置</span><br><span class="line"></span><br><span class="line"><span class="keyword">int</span> days =<span class="number">7</span>;</span><br><span class="line">System.out.println(days);</span><br><span class="line"><span class="keyword">double</span> incomes =<span class="number">100</span>;</span><br></pre></td></tr></table></figure>
